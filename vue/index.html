<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click='show' v-text='text'></button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                text: '点击'
            },
            methods: {
                show() {
                    alert('Holle World');
                }
            }
        })
    </script>
</body>

</html>
